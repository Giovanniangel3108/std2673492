<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar imagen aleatoria</title>
</head>

<body>
    <h1>Mostrar imagen aleatoria</h1>
    <button onclick="mostrarImagenAleatoria()">Mostrar imagen</button>
    <br>
    <img id="imagen" src="ej7.png" alt="Imagen aleatoria">
    <img id="imagen" src="20220121_095140.jpg" alt="Imagen aleatoria">
    <img id="imagen" src="20211224_185112.jpg" alt="Imagen aleatoria">

    <script>
        const imagenes = [
            "imagen2.jpg",
            "imagen3.jpg",
            "imagen4.jpg",
            "imagen5.jpg"
        ];

        function mostrarImagenAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
            const imagenAleatoria = imagenes[indiceAleatorio];
            document.getElementById("imagen").src = imagenAleatoria;
        }
    </script>
</body>

</html>
