<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de d贸lares a pesos colombianos</title>
</head>

<body>
    <h1>Conversor de d贸lares a pesos colombianos</h1>
    <form id="formulario">
        <label for="dolares">D贸lares:</label>
        <input type="number" id="dolares" name="dolares" required>
        <br>
        <button type="submit">Convertir</button>
    </form>
    <p id="resultado"></p>

    <script>
        const tasaCambio = 4800; // Tasa de cambio actual

        const formulario = document.getElementById("formulario");
        formulario.addEventListener("submit", convertir);

        function convertir(event) {
            event.preventDefault();

            const dolares = document.getElementById("dolares").value;
            const pesos = dolares * tasaCambio;
            document.getElementById("resultado").innerHTML = `${dolares} d贸lares equivalen a ${pesos} pesos colombianos.`;
        }
    </script>
</body>

</html>
